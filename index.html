<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gammelkorweekend Tilmelding</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 1rem;
      background-color: #f8f8f8;
    }
    h1, h2 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      margin-bottom: 2rem;
      border-radius: 8px;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004c99;
    }
    ul {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      list-style: none;
      border: 1px solid #ccc;
    }
    li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <h1>Tilmelding til Gammelkorweekend</h1>

  <form action="https://formspree.io/f/mgvzpdaa" method="POST">
    <label for="navn">Navn:</label>
    <input type="text" id="navn" name="navn" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Tilmeld</button>
  </form>

  <h2>Allerede tilmeldte deltagere</h2>
  <ul>
    <li>Steffan Fonseca Huss</li>
    <li>Niels Granvig</li>
  </ul>

</body>
</html>
